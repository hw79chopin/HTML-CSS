<!-- HTML 문서구조 -->
<!doctype html>         <!-- 현재 문서가 HTML5 언어로 작성된 웹 문서라는 뜻-->
<html> </html>          <!-- 웹 문서의 시작과 끝을 나타내는 태그-->
    <html lang="ko"> </html>   <!-- 언어를 지정하는 속성. de, en, fr, ja, ko, zh 등이 있음-->
<head>  </head>         <!--필요한 정보들을 입력하는 부분, 여기에 입력되는 정보 중 title만 창에 표시되고 나머지는 화면에 표시되지 않음-->
    <title> </title>
    <meta>          <!-- 메타데이터란 데이터에 대한 데이터, 웹 문서와 관련된 정보를 지정함-->
    <meta charset="UTF-8">      <!-- 문자 세트 지정하기, 화면에 글자를 표시할 때 어떤 인코딩 방법을 사용할지 지정-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">        <!-- 모바일 기기를 고려한 표시를 할 때-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">       <!-- 현재 웹 문서를 최신 표준 모드로 해석하라는 뜻-->
    <meta name="keywords" content="혀누의 HTML 공부">       <!-- 웹 사이트의 키워드, 설명, 제작자 등의 정보를 지정해 검색 엔진에서 사이트를 검색할 때 참조하는 정보!!!-->
    <meta name="description" content="혀누의 HTML 독파기">
    <meta name="author" content="혀누에 의한, 혀누를 위한, 혀누의">
<body> </body>          <!-- 실제로 웹 브라우저 화면에 나타날 내용-->
    <p> </p>        <!-- 텍스트 단락을 표시-->
    <br>            <!-- 줄을 바꿈-->
