<!-- HTML 문서구조 -->
<!doctype html>         <!-- 현재 문서가 HTML5 언어로 작성된 웹 문서라는 뜻-->
<html> </html>          <!-- 웹 문서의 시작과 끝을 나타내는 태그-->
    <html lang="ko"> </html>   <!-- 언어를 지정하는 속성. de, en, fr, ja, ko, zh 등이 있음-->
<head>  </head>         <!--필요한 정보들을 입력하는 부분, 여기에 입력되는 정보 중 title만 창에 표시되고 나머지는 화면에 표시되지 않음-->
    <title> </title>
    <meta>          <!-- 메타데이터란 데이터에 대한 데이터, 웹 문서와 관련된 정보를 지정함-->
    <meta charset="UTF-8">      <!-- 문자 세트 지정하기, 화면에 글자를 표시할 때 어떤 인코딩 방법을 사용할지 지정-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">        <!-- 모바일 기기를 고려한 표시를 할 때-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">       <!-- 현재 웹 문서를 최신 표준 모드로 해석하라는 뜻-->
    <meta name="keywords" content="혀누의 HTML 공부">       <!-- 웹 사이트의 키워드, 설명, 제작자 등의 정보를 지정해 검색 엔진에서 사이트를 검색할 때 참조하는 정보!!!-->
    <meta name="description" content="혀누의 HTML 독파기">
    <meta name="author" content="혀누에 의한, 혀누를 위한, 혀누의">
<body> </body>          <!-- 실제로 웹 브라우저 화면에 나타날 내용-->
    <p> </p>        <!-- 텍스트 단락을 표시-->
    <br>            <!-- 줄을 바꿈-->





<!-- 웹 문서에 특수 문자, 기호 사용하기
https://dev.w3.org/html5/html-author/charref 여기에 가면 entity code가 다 나옴
entity code 뒤에는 ;을 꼭 붙여야 한다!

특수 문자는 [ㅁ], [ㄱ] 등을 누르고 [한자]를 누르면 됨
-->





<!-- 웹 문서 만들고 업로드하기-->
<!-- 무료 호스팅은 dothome.co.kr에서!
FTP(File Transfer Protoocol) 프로그램: 서버에 파일을 올리고 내릴 때 사용하는 프로그램. 이 책에서는 FileZilla를 사용할 것임
문서를 모든 사람이 볼 수 있게 하려면 웹 서버에 올려 놓아야 함
-->





<!-- 텍스트 관련 태그들-->
<h> </h>        <!-- 제목 표시하기-->
<p> </p>        <!-- 단락 만들기-->
<br>            <!-- 줄 바꾸기-->
<hr>            <!-- 수평 줄 넣기-->
<blockquote> </blockquote>       <!-- 인용문 넣기-->
<pre> </pre>        <!-- 입력하는 그대로 화면에 표시하기-->
<strong> </strong> <b> </b>       <!-- 굵게 표시하기, <strong> 태그는 여러 개 쓸 수 있음-->
<em> </em>  <i> </i>        <!-- 이탤릭체로 표시하기-->
<q> </q>        <!-- 인용 내용 표시하기-->
<mark> </mark>     <!-- 형광펜 효과 내기-->
<span> </span>      <!-- 태그 자체로는 아무 의미가 없음. 텍스트 단락 안에서 줄바꿈 없이 일부만 묶어 스타일을 적용할 때 사용-->
<ruby> <rt> </rt> </ruby>       <!-- 동아시아 글자 표시하기-->
<abbr> </abbr>     <!-- 약자 표시, title 속성을 함께 사용가능-->
<cite> </cite>     <!-- 웹 문서, 포스트에서 참고 내용을 표시-->
<code> </code>     <!-- 컴퓨터 인식을 위한 코드-->
<kbd> </kbd>      <!-- 키보드 입력이나 음성 명령 같은 사용자 입력 내용-->
<small> </small>        <!-- 부가 정보처럼 작게 표시해도 되는 텍스트-->
<sub> </sub>        <!-- 아래 첨자-->
<sup> </sup>        <!-- 위 첨자-->
<s> </s>        <!-- 취소선-->
<u> </u>        <!-- 밑줄-->





<!-- 목록을 만드는 태그-->
<ul> <li> </li> </ul>       <!-- 순서 없는 목록 만들기-->
<ol> <li> </li> </ol>       <!-- 순서 목록 만들기-->    <!-- 
    type 속성: 1-숫자, a-영문 소문자, A-영문 대문자, i-로마숫자 소문자, I-로마숫자 대문자
    start 속성: 중간 번호부터 시작 가능
    reversed: 역순으로 표시     -->
<dl> 
    <dt> </dt>
    <dd> </dd>
</dl>          <!-- 설명 목록 만들기
<dl>은 목록, <dt>는 제목, <dd>는 설명을 나타냄 -->





<!-- 표를 만드는 태그-->
<!-- -->
<tr> </tr>        <!--행을 만드는 태그 -->
<td> </td>        <!--열을 만드는 태그 -->
<th> </th>        <!--표에 제목 셀을 만들기
                    colspan 속성: 행 합치기 
                    rowspan 속성: 열 합치기 -->
<caption> </caption>            <!--표 제목 붙이기 --> 
<figcaption> </figcaption>      <!--표에 제목 붙이기 -->
<thead> </thead>            <!--표 구조 정의하기, 제목부분 -->
<tbody> </tbody>            <!--표 구조 정의하기, 본문부분 -->
<tfoot> </tfoot>            <!--표 구조 정의하기, 요약부분 -->
<col>               <!--한 column에 모든 셀에 같은 스타일을 적용할 때 사용, 닫는 태그 없음
                        span attribute를 사용해서 몇 개를 함께 묶을 수도 있다. -->
<colgroup> </colgroup>          <!--여러 columns들을 묶어 스타일 적용. caption 태그 뒤, tr,td 태그 전에 사용해야 함
                                colgroup 내에 사용한 col 태그의 개수와 표의 column의 개수가 같아야 함-->


<!-- 기본형-->
<td colspan="합칠 셀의 개수"> 내용 </td>
<th colspan="합칠 셀의 개수"> 내용 </th>
<td rowspan="합칠 셀의 개수"> 내용 </td>
<th rowspan="합칠 셀의 개수"> 내용 </th>

<table>
    <tr>
        <td> 내용</td>
        <td> 내용</td>
    </tr>
</table>

<!-- colspan, rowspan 활용-->
<table>
    <tr>
        <th>이름</th>
        <td></td>
        <th>연락처</th>
        <td></td>
    </tr>
    <tr>
        <th>주소</th>
        <td colspan="3"></td>
    </tr>
    <tr>
        <th>자기소개</th>
        <td colspan="3"></td>
    </tr>
</table>

<!-- caption 활용-->
<table>
    <caption>
        <strong>하룡이는 꿀꿀이</strong> 
        <p>리빙스톤에 자주 출몰하는 하룡뿌</p>

        <th>출몰지역</th>
        <th>목격시간</th>
        <th>특이사항</th>
    </tr>
</table>

<!-- thead, tbody, tfoot-->
<thead>
    <tr> </tr>
</thead>

    <tr> </tr>
</tbody>

<!-- 이미지와 링크-->
<img>           <!-- 이미지 삽입하기
                    src 속성: 이미지 경로를 입력
                    alt 속성: 설명 텍스트 삽입
                    width, height: 크기 조정-->
<figure> </figure>        <!-- 설명 글을 붙일 대상 지정, 웹 문서 안에서 한 위가 되는 요소를 묶을 때 사용-->
<figcaption> </figcaption>          <!-- 설명 글 붙이기-->
<a > </a>             <!-- 링크 만들기
                        href: 링크한 문서, 주소를 입력
                            "#앵커이름" : 앵커 만들기. 페이지가 긴 웹 문서에서 특정 요소를 클릭하면 그 위치로 한 번에 이동하게 함
                        target: 링크 내용이 표시될 위치(현재 창 or 새 창)을 지정
                            _blank: 링크 내용이 새 창, 새 탭에서 열림
                            _self: default값. 링크가 있는 화면에서 열림
                            _parent: 링크 내용을 부모 프레임에 표시
                            _top: 프레임에서 벗어나 링크 내용을 전체 화면에 표시
                        download: 링크한 내용을 다운로드함
                        rel: 현재 문서와 링크한 문서의 관계를 알려줌
                        hreflang:   링크한 문서의 언어를 지정
                        type: 링크한 문서의 파일 유형을 알려줌 -->
<map> </map>        <!-- 이미지맵: 한 이미지상에서 클릭 위치에 따라서 다른 링크 열기
                            기본형은 <map> 태그로 이미지맵을 만들고 <img> 내 usemap 속성으로 이미지맵 지정-->                          
<area>          <!-- 이미지맵으로 사용할 이미지에 영역을 표시할 때 사용
                    alt: 대체 텍스트를 지정
                    coords: 영역을 시작 좌표, 끝 좌표를 이용해 지정
                    download: 링크 문서를 다운로드
                    href: 링크 문서 경로를 지정
                    media: 어떤 미디어에서 최적화시킬지 지정
                    rel: 현재 문서와 링크 문서의 관계를 지정
                        Iternate, bookmark, help, license, next, nofollow, noreferer, prefetch, prev, search, tag
                    shape: 영역의 형태를 지정
                        default, rect, circle, poly
                    target: 링크로 표시할 대상을 지정   
                        _blank, _parent, _self, _top, 프레임이름
                    type: 링크 문서의 미디어 유형을 지정-->
<!-- SVG: SVG는벡터 이미지로 크기 변동이 있어도 원래 상태를 유지함. 일러스트에서 만들 수 있음 -->
